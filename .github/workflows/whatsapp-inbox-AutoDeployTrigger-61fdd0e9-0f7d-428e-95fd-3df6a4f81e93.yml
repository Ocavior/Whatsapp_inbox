name: Trigger auto deployment for whatsapp-inbox

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/whatsapp-inbox-AutoDeployTrigger-61fdd0e9-0f7d-428e-95fd-3df6a4f81e93.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.WHATSAPPINBOX_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WHATSAPPINBOX_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WHATSAPPINBOX_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.WHATSAPPINBOX_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WHATSAPPINBOX_REGISTRY_PASSWORD }}
          containerAppName: whatsapp-inbox
          resourceGroup: AI-Agents
          imageToBuild: hsactofit/whatsapp-inbox:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


